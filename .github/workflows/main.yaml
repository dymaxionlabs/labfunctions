name: nb-workflows

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black pytest pylint pytest-cov pytest-mock 
          if [ -f requirements/requirements_dev.txt ]; then pip install -r requirements/requirements_dev.txt; fi
      - name: Lint with pylint
        run: |
          # stop the build if there are Python syntax errors or undefined names
          pylint --disable=R,C,W --ignore=rqjobs_bp.py,registers.py
      - name: Test with pytest
        run: |
          pytest --cov=nb_workflows tests/
 
